
<div [ngStyle]="{'padding': (!screenService.isMobile && !screenService.isTablet) ? '200px' : ''}">

  <p-card>
    <p-fieldset>
      <ng-template pTemplate="header">
        REGISTAR
      </ng-template>

      <div [formGroup]="registoForm">
        <div class="p-fluid">
            <div class="p-field">
                <label for="input-user">Nome</label>
                <input
                  id="input-user"
                  formControlName="name"
                  type="text"
                  pInputText
                  placeholder="informe-nos vosso nome"
                />
          </div>
    
          <div class="p-field pt10px">
            <label for="input-email">e-Mail</label>
            <input
              id="input-email"
              formControlName="username"
              type="text"
              pInputText
              placeholder="informe-nos vosso e-mail"
            />
          </div>
      
          <div class="p-field pt10px">
            <label for="input-pw">Password</label>
            <p-password id="input-pw" formControlName="password" [feedback]="false" [toggleMask]="true" placeholder="garanta vossa informação e tenha uma senha bem estranha"></p-password>
          </div>
        </div>
      
        <div class="row pt10px">
            <p-button icon="pi pi-user-plus"
                      (click)="registar()"
                      label="Registar"
                      [loading]="loading"
            ></p-button>
          
            <div style="text-align: right;">
              <p-button icon="pi pi-sign-in" (click)="irParaModo(funcao.login)" label="Entrar"></p-button>&nbsp;
        
              <p-button icon="pi pi-database" (click)="irParaModo(funcao.recuperar)" label="Recuperar"></p-button>
          
            </div>        
        </div>
      </div>

    </p-fieldset>
  </p-card>

</div>
